<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border</title>
    <style>
      p{height: 50px;margin: 50px;}
      p:nth-child(1){border-width: 2px; border-style: none;border-color: black;}
      p:nth-child(2){border: 2px hidden black;}
      p:nth-child(3){border: 2px dotted black;}
      p:nth-child(4){border: 2px dashed black;}
    </style>
  </head>
  <body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <p>7</p>
    <p>8</p>
    <p>9</p>
    <p>10</p>
    <p>11</p>
    <p>12</p>
  </body>
</html>
